name: Rust CI

on:
  push:
    branches:
      - master  # 仅在 master 分支推送时触发

jobs:
  test:
    name: Run Unit and Integration Tests
    runs-on: ubuntu-latest  # 使用 Ubuntu 作为运行环境

    steps:
      # 检出代码库
      - name: Checkout Code
        uses: actions/checkout@v3

      # 设置 Rust 环境为 nightly 版本
      - name: Set up Rust (nightly)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly  # 使用 nightly 版本
          profile: minimal    # 安装最小的工具链
          override: true      # 覆盖项目默认 Rust 版本

      # 缓存 Cargo 依赖项，提高运行速度
      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 编译项目（确保没有编译错误）
      - name: Build Project
        run: cargo build --verbose

      # 运行单元测试
      - name: Run Unit Tests
        run: cargo test --verbose

      # 运行集成测试（tests 文件夹中的所有测试）
      - name: Run Integration Tests
        run: cargo test --test '*' --verbose  # 运行 tests 文件夹中的所有集成测试
